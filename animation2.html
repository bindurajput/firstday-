<!DOCTYPE html>
<html>
<style>
#myContainer{
	width:400px;
	height:400px;
	position:relative;
	background:green;
}
#myAnimation{
	width:60px;
	height:60px;
	position:absolute;
	background:orange;
	
</style>
<body>
<h1>My First Animated Java Script</h1>

<div id="myContainer">
	<div id="myAnimation"></div>
</div>

</body>

</html>
