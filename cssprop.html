<!DOCTYPE html>
<html>
<head>
	<style>
		div.ex1{
			width:200px;
			margin:auto;
			border:3px solid #blue;
		}

		div.ex2{
			max-width:200;
			margin:auto;
			border:3px solid #blue;
		}
	</style>
</head>
<body>
<div class="ex1">the div element has a width of 200px;</div>
<br>
<div class="ex2">the div element has a max-width of 200px;</div>

<p><strong>tip:</strong>As mentioned in the previous chapter; a block-level element always takes up the full width available (stretches out to the left and right as far as it can)</p>
</body>
</html>
